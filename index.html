<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa SELIC - Histórico</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .update-info {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 950px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evolução Histórica da Taxa SELIC</h1>
        <div class="update-info">
            Última atualização: <span id="last-update"></span>
        </div>
        <iframe src="grafico_selic_periodos.html"></iframe>
    </div>
    <script>
        // Atualiza a data
        document.getElementById('last-update').textContent = new Date().toLocaleDateString('pt-BR');
    </script>
</body>
</html>
